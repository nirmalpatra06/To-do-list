<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do list</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="to-do">
        <h1>To-Do List <img src="images/take.png" alt="take-img" /></h1>
        <div class="text-box">
          <input type="text" id="input-field" placeholder="Add your task" />
          <button>Add</button>
        </div>
        <ul id="list-box"></ul>
      </div>
    </div>
  </body>
</html>
